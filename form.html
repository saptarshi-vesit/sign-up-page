<html>
    <head>
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="E:\JSCode\form.css">
        <body>
            <form action="#" class="form">
                <div class="form__title">Sign up</div>
                <p class="form__desc">Sign up to our website to get exclusive offers and benefits!</p>
                <div class="form__item">
                   <label for="Name"  class="form__label">Enter Names</label>
                   <input type="text" class="form__input" name="Name" id="Name" placeholder="Enter given name(s)">
                   <span class="form__error">Error!</span>
                </div>
                <div class="form__item">
                    <label for="Users"  class="form__label">Number of Users</label>
                    <input type="number" class="form__input form__input--shortfield" name="Users" id="Users" min="1" max="5" placeholder="Enter user count (Max: 5)">
                    <span class="form__error">Error!</span>
                </div>
                <div class="form__item">
                    <label for="Exp"  class="form__label">Expiration Date</label>
                    <input type="date" class="form__input form__input--shortfield" name="Exp" id="Exp" placeholder="Enter expiration date">
                    <span class="form__error">Error!</span>
                </div>
                <div class="form__item">
                    <label for="message"  class="form__label">Message</label>
                    <textarea name="message" maxlength="500" id="message" class="form__input" placeholder="Enter a detailed message about why you wish to sign up with us [Max. 500 chars]"></textarea>
                    <span class="form__error">Error!</span>
                </div>
                <div class="form__item">
                    <label for="drop"  class="form__label">Enter Favorite Color</label>
                    <select class="form__input" name="drop" id="drop">
                        <option>Red</option>
                        <option>Green</option>
                        <option>Blue</option>
                    </select>
                </div>
                <div class="form__item">
                    <button class="form__btn" type="submit">Sign Up</button>
                </div>
            </form>
            <script src="E:\JSCode\form.js"></script>
        </body>
    </head>
</html>
